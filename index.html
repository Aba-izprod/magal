<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon Magal A tous</title>
    <style>
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow-x: hidden;
        font-family: Montserrat, Helvetica, sans-serif;
      }

      .container2 {
        position: relative;
        height: 100vh;
        width: 100vw;
        background-image: repeating-radial-gradient(
            circle at center center,
            transparent 0px,
            transparent 13px,
            rgba(0, 0, 0, 0.03) 13px,
            rgba(0, 0, 0, 0.03) 24px,
            transparent 24px,
            transparent 62px,
            rgba(0, 0, 0, 0.03) 62px,
            rgba(0, 0, 0, 0.03) 96px
          ),
          repeating-radial-gradient(
            circle at center center,
            rgb(255, 255, 255) 0px,
            rgb(255, 255, 255) 14px,
            rgb(255, 255, 255) 14px,
            rgb(255, 255, 255) 18px,
            rgb(255, 255, 255) 18px,
            rgb(255, 255, 255) 28px,
            rgb(255, 255, 255) 28px,
            rgb(255, 255, 255) 32px
          );
        background-size: 21px 21px;
        height: 100vh;
      }
      .container1 {
        max-width: 1600px;
        margin: 0 auto;
        padding: 100px 20px 0;
        background: url("bg.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      p {
        text-transform: uppercase;
        color: #222;
        font-weight: 900;
        color: transparent;
        font-size: 0px;
      }
      p span {
        display: inline-block;
        position: relative;
        overflow: hidden;
        font-size: clamp(20px, 8vw, 120px);
      }
      p span::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform: translateX(-100%);
      }
      p:nth-child(1) {
        font-weight: 300;
        animation: txt-appearance 0s 1s forwards;
      }
      p:nth-child(2) {
        animation: txt-appearance 0s 1.25s forwards;
      }
      p:nth-child(3) {
        animation: txt-appearance 0s 1.4s forwards;
      }
      p:nth-child(1) span::after {
        background: salmon;
        animation: slide-in 0.75s ease-out forwards,
          slide-out 0.75s 1s ease-out forwards;
      }
      p:nth-child(2) span::after {
        background: royalblue;
        animation: slide-in 0.75s 0.3s ease-out forwards,
          slide-out 0.75s 1.3s ease-out forwards;
      }
      p:nth-child(3) span::after {
        background: yellow;
        animation: slide-in 0.75s 0.3s ease-out forwards,
          slide-out 0.75s 1.3s ease-out forwards;
      }
      @keyframes slide-in {
        100% {
          transform: translateX(0%);
        }
      }
      @keyframes slide-out {
        100% {
          transform: translateX(100%);
        }
      }
      @keyframes txt-appearance {
        100% {
          color: #222;
        }
      }
      :root {
        --res: calc(0.1 * 1vmin);
      }

      @media screen and (max-width: 900px) {
        .container {
          height: 60vh;
        }
      }

      h1 {
        font-family: Prata;
        letter-spacing: 5px;
        text-align: center;
        padding-top: 50px;
        font-size: 10vw;
        color: #333;
        font-weight: 100;
      }

      .cercle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid #222;
        cursor: pointer;
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      img {
        position: absolute;
        transform: translate(0%, -50%) scale(0);
        top: 55%;
      }
      .img1 {
        left: -5%;
        width: calc(350 * var(--res));
        z-index: 10;
      }

      .img2 {
        left: -5%;
        width: calc(900 * var(--res));
      }

      .img3 {
        left: 25%;
        width: calc(850 * var(--res));
        z-index: 25;
      }

      .img4 {
        left: 55%;
        width: calc(550 * var(--res));
        z-index: 35;
      }

      .img5 {
        left: 65%;
        width: calc(850 * var(--res));
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <p>
        <span> Babacar </span>
      </p>
      <p>
        <span> VOUS SOUHAITE </span>
      </p>
      <p>
        <span> UN BON MAGAL de touba</span>
      </p>
      <p>
        <span>"Yonou Diam ak Mbeck&eacute;"</span>
      </p>
    </div>

    <div class="container2">
      <h1>Merci</h1>
      <img src="fleur2.png" class="img1" />
      <img src="fleur1.png" class="img2" />
      <img src="fleurMilieu.png" class="img3" />
      <img src="fleur2.png" class="img4" />
      <img src="fleur1.png" class="img5" />
      <div class="cercle">cliquez ici</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
      const cercle = document.querySelector(".cercle");
      const imgs = document.querySelectorAll("img");

      const TL = gsap.timeline({ paused: true });

      TL.to(imgs, {
        scale: 1,
        duration: 0.4,
        stagger: 0.1,
        ease: "back.out(1.7)",
      });

      cercle.addEventListener("mouseenter", () => {
        TL.play();
      });
      cercle.addEventListener("mouseout", () => {
        TL.reverse();
      });
    </script>
  </body>
</html>
